<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b103b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .feedback-container {
            text-align: center;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .feedback-container h1 {
            color: #ff5033;
            margin-bottom: 20px;
        }

        .feedback-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .feedback-btn {
            background-color: #ff5033;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .feedback-btn:hover {
            background-color: #ff7043;
        }

        .feedback-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="feedback-container">
        <h1>We Value Your Feedback!</h1>
        <p>Click on the button below to give us your feedback.</p>
        <button class="feedback-btn" onclick="redirectToForm()">Give Feedback</button>
    </div>

    <script>
        function redirectToForm() {
            // You can replace the URL below with the actual feedback form URL
            window.location.href = 'https://example.com/feedback-form';
        }
    </script>

</body>
</html>
