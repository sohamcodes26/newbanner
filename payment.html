<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1c1c3a, #0e0e20);
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        .container {
            background: rgba(30, 30, 30, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
            width: 100%;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .feedback {
            margin-top: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Payment Gateway</h1>
    <div class="container">
       
        <p>Would you like to pay in advance or later?</p>
        <button class="button" onclick="handlePayment('advance')">Pay in Advance</button>
        <button class="button" onclick="handlePayment('later')">Pay Later</button>
        
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        function handlePayment(option) {
            let feedback = document.getElementById('feedback');
            if (option === 'advance') {
                feedback.innerHTML = "Redirecting you to the payment portal...";
                // Simulate redirect to payment page
                setTimeout(() => {
                    window.location.href = 'payment-portal.html'; // Change to your actual payment URL
                }, 2000); // Redirect after 2 seconds
            } else {
                feedback.innerHTML = "Thank you! You can pay later.";
                // Optionally, you can redirect to another page or perform any other action
            }
        }
    </script>
</body>
</html>
